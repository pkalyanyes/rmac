<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #21dbc9, #000000);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px; /* Add padding */
        }
        h1 {
            font-size: 2.5rem; /* Smaller size for mobile */
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem; /* Smaller size for mobile */
            margin-bottom: 30px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    
        /* Media Queries for smaller screens */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem; /* Even smaller for very small screens */
            }
            p {
                font-size: 1rem; /* Adjust paragraph size */
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>We Are Under Construction</h1>
        <p>Our website is getting a new look. Stay tuned for something amazing!</p>
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <footer>
        &copy; 2024 <a href="https://www.visualspace.in" target="_blank">VisualSpace</a>. All Rights Reserved.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
